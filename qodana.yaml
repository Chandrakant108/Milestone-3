#-------------------------------------------------------------------------------#
#               Qodana analysis is configured by qodana.yaml file               #
#             https://www.jetbrains.com/help/qodana/qodana-yaml.html            #
#-------------------------------------------------------------------------------#

version: "1.0"

# Specify inspection profile for code analysis
profile:
  name: qodana.starter

# JDK version (matches GitHub Actions workflow)
projectJDK: "23"

# Optional: enable specific inspections
# include:
#   - name: <SomeEnabledInspectionId>

# Optional: disable inspections in certain paths
# exclude:
#   - name: <SomeDisabledInspectionId>
#     paths:
#       - <path/where/not/run/inspection>

# Optional: Quality gate thresholds
# failureConditions:
#   severityThresholds:
#     any: 15
#     critical: 5
#   testCoverageThresholds:
#     fresh: 70
#     total: 50

# Linter image for Java project
linter: jetbrains/qodana-jvm-community:2025.2
